<div [style.backgroundColor]="bgcolor">Color component</div>

<input
  (change)="changeColor(colorInput.value)"
  #colorInput
  type="text"
  class="form-control"
/>

<button (click)="changeColor(defaultColor)" class="btn btn-danger">
  Reset
</button>

<ol>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
</ol>
